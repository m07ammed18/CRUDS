<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="">
  <button id="theme-switch">
    <i class="fa-solid fa-sun sun"></i>
    <i class="fa-solid fa-moon moon"></i>
  </button>
  <div class="cruds">
    <div class="head">
      <h2>Cruds</h2>
      <p>Product managment system</p>
    </div>
    <div class="inputs" id="inputs">
      <input type="text" id="title" placeholder="Title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        <small class="total" id="total">0</small>
      </div>
      <input type="number" id="count" placeholder="Count">
      <input type="text" id="category" placeholder="Category">
      <button id="submit">Create</button>
    </div>
    <div class="outputs">
      <div class="search-block">
        <input onkeyup="search(this.value)" type="text" id="search" placeholder="Search">
        <div class="search-btns">
          <button onclick="getSearchMode(this.id)" id="search-title">Search by title</button>
          <button onclick="getSearchMode(this.id)" id="search-category">Search by category</button>
        </div>
      </div>
      <div id="delete-all" class="delete-all">
      </div>
      <div class="responsive-table">
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Discount</th>
            <th>Ads</th>
            <th>Total</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
